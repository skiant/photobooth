<div class="booth">
	<div class="webcam-container">
		<video class="webcam" autoplay ng-src="{{booth.stream}}"></video>
		<div class="timer" ng-if="booth.webcam.timer">{{booth.webcam.timer}}</div>
	</div>

	<div class="controls">
		<button ng-click="booth.capture()">Capture</button>
	</div>

	<div class="result" ng-if="booth.result">
		<img ng-src="{{booth.result}}" alt="">
	</div>
</div>
