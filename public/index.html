<!doctype html>
<html lang="fr" ng-app="photobooth">
<head>
	<meta charset="UTF-8">
	<title>Photobooth</title>
	<link rel="stylesheet" href="style.css">
</head>
<body ng-controller="appController as app">
	<p>
		<select name="boothMode" id="boot-mode" ng-options="mode for mode in ['single', 'fourframes', 'gif']" ng-model="app.mode"></select>
	</p>
	<booth type="app.mode"></booth>
	<script src="bundle.js"></script>
</body>
</html>
